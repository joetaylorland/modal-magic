name: ControlFront Scan
permissions:
  actions: write
  contents: read
on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:
jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Run ControlFront scan (CI mode)
        run: npx -y @controlfront/cli@latest scan
        env:
          NEXT_PUBLIC_APP_URL: https://app.controlfront.io
          CF_ORG_ID: b96532cb-c45d-41fd-8222-338deb4e81f1
          CF_PROJECT_ID: f2671d2d-fc93-4a9e-99ec-066e350107e3
          CF_CI_MODE: "true"
          CF_INGEST_TOKEN: 0akEJ_MNT588kjMLpcf7gI7AZywqYskyV-T_8IyA9jM