name: ControlFront Scan
permissions:
  actions: write
  contents: read
on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - ".github/workflows/*.yml"
      - ".github/workflows/*.yaml"
  pull_request:
    branches:
      - main
      - master
    paths-ignore:
      - ".github/workflows/*.yml"
      - ".github/workflows/*.yaml"
  workflow_dispatch:
    inputs:
      cf_user_id:
        description: "ControlFront user ID triggering the scan"
        required: false
        type: string
jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Log triggering user ID
        run: echo "cf_user_id is ${{ github.event.inputs.cf_user_id }}"
      - name: Run ControlFront scan (CI mode)
        run: npx -y @controlfront/cli@latest scan
        env:
          NEXT_PUBLIC_APP_URL: https://app.controlfront.io
          CF_ORG_ID: dd8abb20-a6c8-4049-a835-4f96d8f005e7
          CF_PROJECT_ID: d30ce442-dd5d-4cf1-8de3-900292ee7214
          CF_CI_MODE: "true"
          CF_INGEST_TOKEN: 8_zd0aRYoYyRgkiBtzwRUsVGbz-2PFez6fJ5Ep6u3oc