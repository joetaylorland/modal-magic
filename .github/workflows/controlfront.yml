name: ControlFront Scan
permissions:
  actions: write
  contents: read
on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - ".github/workflows/controlfront.yml"
  pull_request:
    branches:
      - main
      - master
    paths-ignore:
      - ".github/workflows/controlfront.yml"
  workflow_dispatch:
jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Run ControlFront scan (CI mode)
        run: npx -y @controlfront/cli@latest scan
        env:
          NEXT_PUBLIC_APP_URL: https://app.controlfront.io
          CF_ORG_ID: b96532cb-c45d-41fd-8222-338deb4e81f1
          CF_PROJECT_ID: 1ed38fd0-d2ff-4c67-b5e4-2252e843aaef
          CF_CI_MODE: "true"
          CF_INGEST_TOKEN: HYCGFKDSrt8XWB4TJOn05b0JqTB1de6w-KCdNkRUqQs