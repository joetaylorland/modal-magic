name: ControlFront Scan
permissions:
  actions: write
  contents: read
on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:
jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Run ControlFront scan (CI mode)
        run: npx -y @controlfront/cli@latest scan
        env:
          NEXT_PUBLIC_APP_URL: https://cf-dev-x8a9k2h1r7v3pzq5.ngrok.app
          CF_ORG_ID: 2bc22a2c-8372-48bb-845b-85f93d5b1d6a
          CF_PROJECT_ID: 0a2fceed-bee1-40af-8f23-18a847600a74
          CF_CI_MODE: "true"
          CF_INGEST_TOKEN: UmrvKTtUK2JTsSVxn0sH3IMczqQS8zZbOvJPoNn2JRI